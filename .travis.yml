language: python
python: '3.7'

notifications:
  pushover:
    api_key:
      secure: 
    users:
      - secure: 

install:
  - pip install -r requirements.txt

addons:
  sonarcloud:
    organization: "pascalstehling"
    token:
      secure: ""

script:
  - python tests.py
  - coverage run tests.py
  - coverage xml
  - pylint modules -r n --msg-template='{path}:{line}: [{msg_id}({symbol}), {obj}] {msg}' > pylint_report.txt
  - sonar-scanner